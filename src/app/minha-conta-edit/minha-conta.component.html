<div class="container">
    <div class="row">
        <div class="col mt-5 mb-5">
            <img src="https://imgur.com/BcfvN6z.jpg" alt="Imagem do user" width="200px" height="150px" class="img-fluid rounded-circle">
        </div>

        <div class="col-9 mt-5 mb-5">
            <h1 class="card-title">Atualizar meu usuário</h1>
            <h6 class="card-subtitle mb-2 text-muted">Meus dados</h6>
            <br>
            <form>
                <div class="form-group">
                    <label for="disabledTextInput">Nome</label>
                    <input [(ngModel)]='user.nome' type="text" id="disabledTextInput" class="form-control" placeholder="Nome Completo">
                </div>
                <div class="form-group">
                    <label for="disabledSelect">E-mail</label>
                    <input [(ngModel)]='user.email' type="text" id="disabledTextInput" class="form-control" placeholder="email@efas.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input [(ngModel)]='confirmSenha' (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                </div>

                <div class="form-group">
                    <label for="confirmsenha">Confirmar Senha</label>
                    <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmsenha" id="confirmsenha" placeholder="Confirme sua senha">
                </div>

                <div class="form-group">
                    <label for="disabledSelect">Telefone</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="(DDD) 99999-9999">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                    <label class="form-check-label" for="disabledFieldsetCheck"></label> O telefone é meu WhatsApp.
                </div>


                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-success mr-4" (click)='atualizar()'> Atualizar </button>
                    <button type="submit" class="btn btn-danger" routerLink='/inicio'> Cancelar </button>
                </div>

            </form>
